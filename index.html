<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Weather Forecast </title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="css/bootstrap.css" />

</head>
<main>
  <br><div class="date"></div> 
       
  <div class="wrapper">
    <div class="display">
    <div id="time">
  </div> 

  <div class="app_wrap">
     <header>
       <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
      </header>
  </div>
</main>
  
<div class="container-sm">
    
  <br><div class="city"></div>

  <div class="row">
   
    <div class="weatherA">

     <br><div class="icon">
        <img src="icons/unknown.png" alt="">
     </div>
    

      <br><div class="weather"></div>
      
      <div class="temp"></div>
       
      <div class="hi-low"></div>
        
        <br><div class="feelLike"></div>
        <div class="feelmessage"></div>

      </div> 
    </div>

  <div class="row">
      
    <div class="aqiElem">
      
      <div class="iconA">
         <img src="wind.png" width="128" height="128"  alt="">
      </div>
        
        <div class="aqi">

          <br><div class="notititle">  </div>
          <div class="aqiresult"> </div>
          <div class="usaqi"></div>
          <div class=" aqi_humidity"></div>
          <div class="aqi_wind"></div>
          <br><div class="notimessage">  </div>
          
        </div>
      </div>
    </div> 
  </div>
</div>

<!-- <div class="row">
  <div class="7day">Tomorrow</div>
  
  <div class="tomorrow">-----</div>

</div> -->

</html>
<script src="main.js"></script>
<script src="clock.js"></script>
<script src="js/bootstrap.min.js"></script>
